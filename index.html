<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body style="background-color: #040b14;">
    <table>
        <tr>
            <td>
                <!--HTML form for crud operation-->
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="fullName">Full Name</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label for="empCode">Phone Number</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label for="salary">Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Phone Number</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>

      <div class="visitor-counter" style="margin: 0; padding: 0;">
        <img 
          src="blinking_eye.gif" 
          alt="Blinking Eye" 
          width="16" 
          style="vertical-align:middle;" />
        <span id="visitorCount">Total Visitors:</span>
        <span class="website-counter">1</span>
      </div>
      
  <script>
    function getVisitorCount() {
      return localStorage.getItem('visitorCount') || 9991;
    }
    function incrementVisitorCount() {
      let count = parseInt(getVisitorCount()) + 1;
      localStorage.setItem('visitorCount', count);
      return count;
    }
    function displayVisitorCount() {
      const counterElement = document.querySelector('.website-counter');
      const count = incrementVisitorCount();
      counterElement.textContent = count;
    }
    document.addEventListener('DOMContentLoaded', displayVisitorCount);
  </script>
</footer>
